name: Fracktory Windows Installer Local Runner
run-name: 5.8.0 for Windows-${{ inputs.architecture }} by @${{ github.actor }}

on:
    workflow_dispatch:
      inputs:
        installer_name:
          description: 'Name of the .exe and .msi'
          default: 'Fracktory_setup'
          required: false
          type: string
  
        app_name:
          description: 'Name of the Application in the installer'
          default: 'Fracktory'
          required: false
          type: string
  
        conan_args:
          description: '5.6 Conan args: e.g., --require-override'
          default: ''
          required: false
          type: string
  
        enterprise:
          description: 'Build Cura as an Enterprise edition'
          default: false
          required: true
          type: boolean
  
        staging:
          description: 'Use staging API'
          default: false
          required: true
          type: boolean
  
        architecture:
          description: 'Architecture'
          required: true
          default: 'X64'
          type: string
  
        operating_system:
          description: 'OS'
          required: true
          default: 'Windows'
          type: string
  
        conan_internal:
          required: false
          default: false
          type: boolean
  
permissions:
    contents: read


env:
  # CONAN_LOGIN_USERNAME: ${{ secrets.CONAN_USER }}
  # CONAN_PASSWORD: ${{ secrets.CONAN_PASS }}
  WIN_CERT_INSTALLER_CER: 
  WIN_CERT_INSTALLER_CER_PASS: password
  CURA_CONAN_VERSION: cura/latest@ultimaker/testing
  
  ENTERPRISE: False
  STAGING: False

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install conan==1.60.2 sip==6.8.3

      # Set up Visual Studio environment
      - name: Set up Visual Studio
        uses: microsoft/setup-msbuild@v1
        with:
          vs-version: '2022'

      # Install CMake and Ninja
      - name: Install CMake and Ninja
        uses: lukka/get-cmake@v3
        with:
          cmake-version: '3.27.8'
          ninja-version: '1.11.1'

      # Build CuraEngine
      - name: Build CuraEngine
        run: |
          conan config install https://github.com/ultimaker/conan-config.git
          conan profile new default --detect --force
          git clone https://github.com/FracktalWorks/CuraEngine.git
          cd CuraEngine
          conan create . curaengine/5.8.0@FracktalWorks/stable --build=missing --update

      # Install and build Cura
      - name: Build Cura
        run: |
          git clone https://github.com/FracktalWorks/Fracktory-5.git
          cd Fracktory-5
          conan install . --build=missing --update -o cura:devtools=True -g VirtualPythonEnv
          .\venv\Scripts\activate.ps1
          python cura_app.py

      # Create MSI or EXE installer
      - name: Package as MSI or EXE
        run: |
          mkdir build
          cd build
          cmake -G "Ninja" .. -DCMAKE_BUILD_TYPE=Release
          ninja
          cpack
          
      # Upload the built package
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: CuraInstaller
          path: build/*.msi
